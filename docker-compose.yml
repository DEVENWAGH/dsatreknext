services:
  dsatrek:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsatrek-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=https://dsatrek.com
      - PORT=3000
    env_file:
      - .env.production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ['CMD', 'true']
      interval: 1m
      timeout: 5s
      retries: 1
      start_period: 5s
    networks:
      - dsatrek-network

  nginx:
    image: nginx:alpine
    container_name: dsatrek-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      dsatrek:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dsatrek-network

networks:
  dsatrek-network:
    driver: bridge
